<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Стройматериалы</title>
    <link rel="stylesheet" href="/static/styles/index_style.css">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="logo">
            <img src="/static/img/home-icon.png" alt="Лого">
        </div>
    </header>

    <!-- Поиск и корзина -->
    <div class="search-container">
        <form action="/" method="get" class="search">
            <img src="/static/img/search-icon.png" alt="Поиск" class="search-icon">
            <input type="text" name="query" placeholder="Поиск" value="{{.query}}">
            <button type="submit" style="display:none;"></button>
        </form>

        <div class="cart">
            <img src="/static/img/cart-icon.png" alt="Корзина">
            <div class="cart-count-badge">0</div>
        </div>
    </div>
</div>

<!-- Каталог товаров -->
<div class="container">
    <div class="catalog">
        {{range .materials}}
        <a href="/order/{{.ID}}" class="card-link">
            <div class="card">
                <div class="card-image">
                    <img src="/static/img/{{.Image}}" alt="{{.Title}}">
                </div>
                <div class="card-info">
                    <div class="card-title">{{.Title}} {{.Description}}</div>
                    <div class="card-volume">{{.Consumption}}</div>
                    <div class="card-count">{{.Count}}</div>
                </div>
            </div>
        </a>
        {{end}}
    </div>
</div>
</body>
</html>
