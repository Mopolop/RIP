<div class="container">
    <header class="header">
        <div class="logo">
            <img src="/static/img/home-icon.png" alt="Лого">
        </div>
    </header>

    <div class="material-container">
        <div class="material-image">
            <img src="/static/img/{{.material.Image}}" alt="{{.material.Title}}">
        </div>
        <div class="material-info">
            <div class="material-title">{{.material.Title}} {{.material.Description}}</div>
            <div class="material-details">
                <div>{{.material.Consumption}}</div>
                <div>{{.material.Count}}</div>
                <!-- Здесь можно добавить остальные характеристики -->
            </div>
        </div>
    </div>
</div>
